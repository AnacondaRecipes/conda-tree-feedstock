{% set name = "conda-tree" %}
{% set version = "0.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/rvalieris/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: d987b6e336389341c51fc17dcb4b74061a88f4d51065e7862b9616af36019e54

build:
  number: 0
  noarch: python
  script:
    - "{{ PYTHON }} -m pip install . --no-deps -vv"
  entry_points:
    - conda-tree = conda_tree:main

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - networkx
    - conda

test:
  commands:
    - conda-tree -h

about:
  home: https://github.com/rvalieris/conda-tree
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'conda dependency tree helper'
  dev_url: https://github.com/rvalieris/conda-tree
  doc_url: https://github.com/rvalieris/conda-tree

extra:
  recipe-maintainers:
    - xylar
    - rvalieris
