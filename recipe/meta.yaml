{% set name = "conda-tree" %}
{% set version = "0.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/rvalieris/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 9a9699adbfed67849a3d7957add87085aa55af01103c6f7b10fa0c94ad17d5e3

build:
  number: 0
  noarch: python
  script:
    - "{{ PYTHON }} -m pip install . --no-deps -vv"
  entry_points:
    - conda-tree = conda_tree:main

requirements:
  host:
    - python
    - pip
    - setuptools
  run:
    - python
    - networkx
    - conda

test:
  requires:
    - python 3.7
  commands:
    - conda-tree -h

about:
  home: https://github.com/rvalieris/conda-tree
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'conda dependency tree helper'
  dev_url: https://github.com/rvalieris/conda-tree
  doc_url: https://github.com/rvalieris/conda-tree

extra:
  recipe-maintainers:
    - xylar
    - rvalieris
